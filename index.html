<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Cooperative-RAB</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo"><b>Cooperative Section</b></a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#finance" class="nav__link">Finance</a></li>
                        <li class="nav__item"><a href="#message" class="nav__link">Message</a></li>
                        <li class="nav__item"><a href="#report" class="nav__link">Report</a></li>
                        <li class="nav__item"><a href="#project" class="nav__link">Project</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
           
            <!--===== HOME =====-->
            <section class="work section" id="home">
                <h2 class="section-title">Home</h2>

                <div class="work__container bd-grid">
        
                    <a href="" class="work__img">
                        <img src="logincoop.PNG" alt="">

                    </a>
                    <a href="" class="work__img">
                        <img src="basicinfcoop.PNG" alt="">
                    </a>
                    <a href="" class="work__img">
                        <img src="basicinfcoop1.PNG" alt="">
                    </a>
                    <a href="" class="work__img">
                        <img src="settingcoop.PNG" alt="">
                    </a>
                    <a href="" class="work__img">
                        <img src="profilecoop.PNG" alt="">
                  >
                    </a>
                   
                </div>
            </section>



            <!--===== Finance =====-->
            <section class="announcement section" id="finance">
                <h2 class="section-title">Finance</h2>

                <div class="skills__container bd-grid">          
                    <div>
                        
                        <p class="skills__text"><b>Thi is Finance Page</b></p></p>

                    </div>
                    
                    <div>              
                        <img src="financecoop.PNG" alt="" class="skills__img">
                    </div> 
                </div>
            </section>


             <!--===== MESSAGE =====-->
             <section class="announcement section" id="message">
                <h2 class="section-title">Message</h2>

                <div class="skills__container bd-grid">          
                    <div>
                        <!-- <h2 class="skills__subtitle">Profesional Skills</h2> -->
                        <p class="skills__text"><b>Thi is Other Message Page</b></p></p>

                    </div>
                    
                    <div>              
                        <img src="messagecoop.PNG" alt="" class="skills__img">
                    </div> 
                </div>
            </section>

           
                <!--===== REPORT =====-->
            <section class="work section" id="report">
                <h2 class="section-title">Report</h2>

                <div class="work__container bd-grid">
        
                    <a href="" class="work__img">
                        <img src="settingcoop.PNG" alt="">

                    </a>
                    <a href="" class="work__img">
                        <img src="weathercoop.PNG" alt="">
                    </a>
                    <a href="" class="work__img">
                        <img src="dashbordcoop.PNG" alt="">
                </div>
            </section>


            <!--===== PROJECT =====-->
            <section class="work section" id="project">
                <h2 class="section-title">Project</h2>

                <div class="work__container bd-grid">
    
                    <a href="" class="work__img">
                        <img src="projectdetailcoop.PNG" alt="">

                    </a>
                    <a href="" class="work__img">
                        <img src="currentprojectcoop.PNG" alt="">
                    </a>
                
                </div>
            </section>
            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <form action="" class="contact__form">
                        <input type="text" placeholder="Name" class="contact__input">
                        <input type="mail" placeholder="Email" class="contact__input">
                        <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                        <input type="button" value="Send" class="contact__button button">
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Member</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
            </div>
            <p class="footer__copy">&#169; 2023</p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
